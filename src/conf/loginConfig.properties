## contain a reference to the class "com.evermore.weboffice.server.auth.login.NtlmAutoLogin"
## and the property "sso.login.enable" must be set to "true".
ntlm.auth.enabled=false
ntlm.auth.domain.controller=127.0.0.1
ntlm.auth.domain=EXAMPLE

#######################################################
########## OpenSSO authentication configure ###########
