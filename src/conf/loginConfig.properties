########################################
############ configure LDAP ############ 
#######################################
        
#
# Set the values used to connect to a LDAP store.
#
ldap.context.factory=com.sun.jndi.ldap.LdapCtxFactory
ldap.provider.url=ldap://test.ldap.com:389
#ldap.security.principal=administrator@test.ldap.com
ldap.security.principal=test\\administrator
ldap.security.credentials=123456
ldap.security.authentication=simple
ldap.referral=follow
    
#
# enable pool
#
ldap.connect.pool.enabled=true
ldap.connect.pool.maxsize=50
ldap.connect.pool.timeout=1000
	
#
# search 
#
# subtree, onelevel, object
ldap.auth.search.scope=subtree
ldap.base.user.dn=cn=users,dc=test,dc=ldap,dc=com
## replace the "cn" with the real filter name for user search
ldap.auth.search.user.filter=(cn=@loginName@)    
ldap.base.group.dn=ou=groups,o=sevenSeas
## replace the "uniqueMember" with the real filter name for group member search
ldap.auth.search.group.filter=(uniqueMember=@member@)
## ldap user's group name
ldap.user.group.name=test
	
#
# ldap user's attributes map to web office user's attributes
# attribute is web office user's attibutes before '=' , attribute is ldap user's attribute after '='.
# each attribute split by ';' 
#
ldap.user.mappings=userName=cn;passW=userPassword;realName=displayName;email=mail;duty=jobTitle;department=department;companyID=company
ldap.group.mappings=groupName=cn;description=description;user=uniqueMember;owner=owner
    
#
# Set either bind or password-compare for the LDAP authentication method.
# if set password-compare, must set the next password attribute.
#
ldap.auth.method=bind
#ldap.auth.method=password-compare
#ldap.auth.pass.name=userPpassword

#
# Set the password encryption to used to compare passwords if the property
# "ldap.auth.method" is set to password-compare.
#
ldap.auth.password.encryption.algorithm=
# ldap.auth.password.encryption.algorithm.types=MD5,SHA


