######################################################
############# CAS authentication configure ###########
######################################################
## when set this property is true, then the property "auto.login.class" must
## contain a reference to the class "com.evermore.weboffice.service.auth.login.CASAutoLogin"
## and the property "sso.login.enable" must be set to "true".
cas.auth.enabled=false

# 
cas.server.name=localhost:8080
cas.service.url=http://localhost:8080/static/login

cas.login.url=https://localhost:8443/cas-web/login
cas.logout.url=https://localhost:8443/cas-web/logout
cas.validate.url=https://casserver:8443/cas-web/serviceValidate

cas.wrap.request=true

# cas session user's attributes map to web office user's attributes
# attribute is web office user's attibutes before '=' , attribute is cas session user's attribute after '='.
# each attribute split by ';' 
cas.user.mapping=passW=userPassword;email=mail;duty=jobTitle;department=department;companyID=company

######################################################
########## NTLM authentication configure #############
######################################################
